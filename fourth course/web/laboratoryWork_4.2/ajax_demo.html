<!DOCTYPE html>
<html>

<head>
	<title>Node+http+ajax web app basic demo</title>
	<meta charset="UTF-8" />
	<script type="text/javascript">
		function readServerString(url, callback) { //ф-ия для удобства
			var req = new XMLHttpRequest();  //для создания запроса
			req.onreadystatechange = function () {  //вешаем callback, будет вызываться при каждом изменении состояния req
				if (req.readyState === 4) { // only if req is "loaded" - ответ пришел
					if (req.status === 200) { // only if "OK"
						callback(undefined, req.responseText); //вызов колбэка переданного в фугкцию; responseText - текст ответа
					} else { // error
						callback(new Error(req.status));
					}
				}
			};
			// can't use GET method here as it would quickly
			// exceede max length limitation
			req.open("POST", url, true); //для отправки; url - /call1 или /call2
			//Send the proper header information along with the request
			req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			req.send(); //отправка
		}
		function call1() {
			readServerString("/call1", function (err, response) { //function будет вызван когда с серва придет ответ
				if (!err) document.getElementById("call_res").innerHTML = response; //вставляем ответ в span 
				else document.getElementById("call_res").innerHTML =
					"<span style='color: red'>" + err + "</span>";
			});
		} 
		function call2() {
			readServerString("/call2", function (err, response) {
				if (!err) document.getElementById("call_res").innerHTML = response;
				else document.getElementById("call_res").innerHTML =
					"<span style='color: red'>" + err + "</span>";
			});
		}
	</script>
</head>

<body>
	<p> Демонстрация работы веб-приложения на Node.js+http+ajax: 
		это HTML-страница с демонстрацией Ajax.
	</p>
	<p>
		<a href="javascript:call1()">Прочитать с сервера значение 1</a>,
		<a href="javascript:call2()">прочитать с сервера значение 2</a>
	</p>
	<p>
		Результат: <span id="call_res" style="font-style: italic"></span>
	</p>
</body>

</html>
